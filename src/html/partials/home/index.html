<h1>{{ text }}</h1>

<div id='slider' class='swipe'>
  <div class='swipe-wrap'>
    <div ng-repeat="slide in slides">
        <div class="thing" style="background:url(img/lightning{{slide.imgIdx}}.jpg) center no-repeat;background-size: cover">
            {{slide.text}}
            <div style="height:{{(3-$index)*300}}px"></div>
        </div>
    </div>
  </div>
</div>

<div>Below the swipe</div>
